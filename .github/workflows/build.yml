name: build

on:
  push:
  pull_request:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Lazarus
        uses: gcarreno/setup-lazarus@v3
        with:
          lazarus-version: "stable"
          with-cache: false

      # Bring in FPSpreadsheet sources (contains laz_fpspreadsheet.lpk)
      - name: Checkout FPSpreadsheet
        uses: actions/checkout@v4
        with:
          repository: tcs-ulli/fpspreadsheet
          path: thirdparty/fpspreadsheet

      # Link runtime package into Lazarus config (do NOT "install" it)
      - name: Link FPSpreadsheet package
        shell: bash
        run: |
          lazbuild --version
          lazbuild --pcp="${{ github.workspace }}/.lazarus" \
                   --add-package-link "thirdparty/fpspreadsheet/laz_fpspreadsheet.lpk"

      - name: Build project
        shell: bash
        run: |
          lazbuild --pcp="${{ github.workspace }}/.lazarus" -B "src/LibreOfficeCalcSearch.lpi"
