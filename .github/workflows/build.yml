name: build

on:
  push:
  pull_request:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      # Install Lazarus + FPC
      - name: Install Lazarus
        uses: ollydev/setup-lazarus@v4

      # Build your Lazarus project
      - name: Build
        run: |
          lazbuild --version
          lazbuild -B "src/LibreOfficeCalcSearch.lpi"
